<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tommy H. Yeargin, Jr.</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="js/bootstrap.bundle.min.js"></script>

</head>
<body>
<!-- index.html -->
<div id="content-container"></div>
<script>
    // Function to load and insert HTML content
    function loadContent() {
        // Specify the target element
        const container = document.getElementById('content-container');

        // Fetch content from 'insert-this.html'
        fetch('insert-this.html')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.text();
            })
            .then(data => {
                // Insert fetched content into the container
                container.innerHTML = data;
            })
            .catch(error => {
                console.error('There was an issue fetching the HTML:', error);
            });
    }

    // Call the function to load the content
    loadContent();
</script>

</html>
